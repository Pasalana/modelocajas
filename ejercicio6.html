<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Ejercicio 6</title>
    <style media="screen" type="text/css">
      html, body{
        margin: 0;
        padding: 0;
      }

      .box {
        box-sizing: border-box;
        margin: 50px;
      }
      .box__image {
        position: relative;
      }
      .box__ribbon {
        position: absolute;
        width: 60px;
        top: 200px;
        left: 200px;
      }
    </style>

  </head>
  <body>

    <section class="box">
      <img class="box__image" src="img/ejercicio-6.png" alt="">
      <img class="box__ribbon" src="img/ejercicio-6_ribbon.png" alt="">
    </section>


  </body>
</html>
